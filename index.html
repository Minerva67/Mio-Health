<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mio Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #FDFBF7; /* Warm Cream Background */
      }
      
      /* Custom Animations */
      @keyframes scan-vertical {
        0%, 100% { top: 0%; opacity: 0.5; }
        50% { top: 100%; opacity: 1; box-shadow: 0 0 20px rgba(16, 185, 129, 0.8); }
      }
      
      @keyframes float-up {
        0% { transform: translateY(0) scale(0.8); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }

      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-scan {
        animation: scan-vertical 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .animate-float-1 { animation: float-up 2s ease-out infinite; animation-delay: 0s; }
      .animate-float-2 { animation: float-up 2.5s ease-out infinite; animation-delay: 0.5s; }
      .animate-float-3 { animation: float-up 3s ease-out infinite; animation-delay: 1s; }
      
      .animate-pulse-slow {
        animation: pulse-slow 3s infinite;
      }
      
      .animate-fade-in {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "multer": "https://aistudiocdn.com/multer@^2.0.2"
  }
}
</script>
</head>
  <body class="text-slate-900 antialiased">
    <div id="root"></div>
  </body>
</html>
